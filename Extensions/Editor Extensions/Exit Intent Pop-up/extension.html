<div class="exit-intent-modal" style="background-color: {{extension.overlay_color}}; font-family: {{extension.modal_font}}">
  <div id="exit-popup-overlay"></div>
  <div id="exit-popup-wrapper">
    <div id="exit-popup" style="background-color: {{extension.modal_color}}">
      <div id="exit-popup-close" class="exit-popup-close">x</div>
      <h2 style="color: {{extension.headline_color}}; font-family: {{extension.modal_font}}">{{widget.headline}}</h2>
      <p style="color: {{extension.secondary_color}; font-family: {{extension.modal_font}}}">{{widget.secondary}}</p>
      <a href="{{widget.link}}" class="btn exit-popup-close" style="background-color: {{extension.button_color}}; font-family: {{extension.modal_font}}">{{widget.link_text}}</a>
    </div>
  </div>
</div>
