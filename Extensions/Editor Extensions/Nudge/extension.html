<div id="optimizely-extension-{{ extension.$instance }}" class="nudge">
  <div class="nudge-container">
    <div class="close">X</div>
    <div class="arrow-container"><div class="arrow"></div></div>
    <div data-extension="nudge-content" class="nudge-content" style="background-color: {{ extension.color }};">
      <div class="text">
        {{ extension.text }}
      </div>
      <div class="sub-text">
        {{{ extension.subtext }}}
      </div>
    </div>
  </div>
</div>
